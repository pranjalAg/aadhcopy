name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Package Windows EXE with Electron
        run: npm run dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-exe
          path: dist/
